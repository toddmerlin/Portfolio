    <h1>Contact</h1>

    <main>
      <section>

      </section>

      <section>
        <h3>Interesed in joining mailing list?</h3>

        <form action="" method="post" id="mailing-list-form">
          <label for="users_name">Name: </label>
          <input type="test" id="users_name" required />

          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required />

          <label for="users_telephone">Telephone: </label>
          <input
            type="tel"
            id="users_telephone"
            pattern="\d{4}[\-]\d{3}[\-]\d{3}"
          />
          <br />
          <label>Message: </label>
          <textarea
            maxlength="140"
            name="user_message"
            id="user_message"
            cols="40"
            rows="1"
          >
 Yes please, sign me up...</textarea
          >
          <br />

          <button type="submit">Register</button>
        </form>
      </section>
    </main>
